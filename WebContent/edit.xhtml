<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title></title>
</h:head>
<h:body>
	<div>
		<h:form>
			<h:panelGrid colums="3">
				<h:outputText value="id:"> </h:outputText>
				<h:inputText value="#{studentMB.id}"></h:inputText>
			
				<h:outputText value="name:"> </h:outputText>
				<h:inputText value="#{studentMB.name}"></h:inputText>
				
				<h:outputText value="surname:"> </h:outputText>
				<h:inputText value="#{studentMB.surname}"></h:inputText>
				
				<h:outputText value="number:"> </h:outputText>
				<h:inputText value="#{studentMB.number}"></h:inputText>
				
				<h:commandButton action="#{studentMB.edit()}" value="save" outcome="/eleve"/>
				<h:button value="annuler"
    					outcome="/eleve" />
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
